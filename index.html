<html lang="en">
<head>
<meta charset="UTF-8">
<title>Business Profit Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1 id="title">Business Profit Calculator</h1>


<div class="top-controls">
<select id="language" onchange="updateLanguage()">
<option value="en">English</option>
<option value="de">Deutsch</option>
<option value="ar">العربية</option>
</select>


<select id="tax">
<option value="none">No Tax</option>
<option value="de">Germany (19% VAT)</option>
<option value="us">USA (10%)</option>
<option value="uk">UK (20% VAT)</option>
</select>
</div>


<div class="calculator-form">
<div class="input-group">
<label id="costLabel">Cost per item (€)</label>
<input type="number" id="cost" placeholder="Enter cost">
</div>
<div class="input-group">
<label id="priceLabel">Selling price per item (€)</label>
<input type="number" id="price" placeholder="Enter price">
</div>
<div class="input-group">
<label id="quantityLabel">Quantity sold</label>
<input type="number" id="quantity" placeholder="Enter quantity">
</div>
<button onclick="calculate()" id="calcBtn">Calculate</button>
</div>


<div id="result"></div>
<footer>Built by Rida</footer>
</div>


<script src="script.js"></script>
</body>
</html>
